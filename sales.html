<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h1>Hourly Sales Report</h1></header>

  <div>
    <div class="tableLabel">Cookie sales hourly:</div>
    <table id="salesTable">
    </table>
    <div class="tableLabel">Employees required hourly:</div>
    <table id="employeesTable">
    </table>
  </div>

  <div>
    <form id="create-a-store">
      <fieldset>
        <legend>Open a new store</legend>

        <label for="form_location">Location:
          <input type="text" id="form_location" name="form_location" required>
        </label>
      
        <label for="form_min">Expected min customers per hour:
          <input type="number" id="form_min" name="form_min" required>
        </label>
        
        <label for="form_max">Expected max customers per hour:
          <input type="number" id="form_max" name="form_max" required>
        </label>
        
        <label for="form_avg">Average cookies sold per customer:
          <input type="number" step=.1 id="form_avg" name="form_avg" required>
        </label>


        <button>
          submit
        </button>
      </fieldset>
    </form>
  </div>

  <footer>
    <a href="index.html">Home</a>
    <script type="text/javascript" src="js/sales_report.js"></script>
  </footer>

</body>
</html>
